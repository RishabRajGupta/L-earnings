<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying Page - Educational DApp</title>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Purchase Course</h1>
        <form id="buyingForm" onsubmit="return handleBuying(event)">
            <div class="input-group">
                <label for="walletAddress">Payment Address:</label>
                <input type="text" id="walletAddress" value="0xAddressHere" readonly>
            </div>
            <div class="input-group">
                <label for="paymentScreenshot">Upload Payment Screenshot:</label>
                <input type="file" id="paymentScreenshot" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Educational DApp. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <style>
        /* Existing styles for the page */
        body {
            background-color: #f7f1e3; /* Soft cream background for warmth */
            font-family: 'Georgia', serif; /* Classic serif font for sophistication */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensures body takes full height */
            margin: 0;
        }
        .logo-container {
            margin-bottom: 20px; /* Space below logo */
        }
        .logo {
            width: 250px; /* Logo size */
        }
        .container {
            background-color: #ffffff; /* White for container */
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center content */
        }
        h1 {
            color: #800000; /* Dark red for the heading */
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left */
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8B8C7A; /* Muted gray for input borders */
            border-radius: 30px;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        input:focus {
            border-color: #003366; /* Dark blue focus border */
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #800000; /* Dark red button */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7A0000; /* Slightly darker red on hover */
        }
        footer {
            margin-top: auto; /* Push footer to the bottom */
            width: 100%; /* Full width */
            background-color: #ffffff; /* Footer background */
            border-top: 2px solid #003366; /* Dark blue border on top */
            text-align: center;
            padding: 10px 0; /* Padding for footer */
        }
        .footer-content {
            color: #003366; /* Dark blue text in footer */
            font-size: 14px;
        }
        .footer-content a {
            color: #003366; /* Dark blue for footer links */
            text-decoration: none;
            margin: 0 10px; /* Space between links */
        }
        .footer-content a:hover {
            text-decoration: underline;
            color: #800000; /* Dark red on hover */
        }
    </style>

    <script>
        function handleBuying(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Here you can add validation or processing before redirecting
            // For example, you can validate the payment screenshot here
            
            // Redirect to course page after form submission
            window.location.href = 'coursespage.html'; // Change to the actual course page URL
        }
    </script>
</body>
</html>
