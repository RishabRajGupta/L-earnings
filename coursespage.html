<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - Educational DApp</title>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Course Title</h1>
        <p>Course content goes here. This section will be similar to a Wikipedia static page with comprehensive information on the subject matter.</p>
        <button onclick="window.location.href='quizpage.html'">Complete</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Educational DApp. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <style>
        /* Reusing existing styles */
        body {
            background-color: #f7f1e3;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 250px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            color: #800000;
            margin-bottom: 20px;
        }
        p {
            color: #003366; /* Dark blue for paragraph text */
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #7A0000;
        }
        footer {
            margin-top: auto;
            width: 100%;
            background-color: #ffffff;
            border-top: 2px solid #003366;
            text-align: center;
            padding: 10px 0;
        }
        .footer-content {
            color: #003366;
            font-size: 14px;
        }
        .footer-content a {
            color: #003366;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-content a:hover {
            text-decoration: underline;
            color: #800000;
        }
    </style>
</body>
</html>
